<table id="t01">
    <thead class="thead-default">
    <tr>
        <th>Nombre:</th>
        <th>Titulaci√≥n:</th>
        <th>Cuatrimestre</th>
        <th>Students:</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let subject of subjects | searchs: buscar:buscar1" [class.selected]="subject === selectedProduct"
        (click)="onSelect(subject)">
        <td>{{subject.name}}</td>
        <td>{{subject.titulacion}}</td>
        <td>{{subject.cuatrimestre}}</td>
        <td>{{subject.student}}</td>
    </tr>
    </tbody>
</table>
<div *ngIf="selectedProduct">
    <h3>
        {{selectedProduct.name | uppercase}} selected!
    </h3>
    <button (click)="gotoDetail()">View Details</button>
</div>
