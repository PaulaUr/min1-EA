
<body>
<h1>Subjects</h1>
<ol class="subjects">
    <li *ngFor="let product of subjects" [class.selected]="product === selectedProduct"
        (click)="onSelect(product)">
        <span class="badge">{{product.name}}</span>
    </li>
</ol>
<div *ngIf="selectedProduct">
    <h3>
        {{selectedProduct.name | uppercase}} selected!
    </h3>
    <button (click)="gotoDetail()">View Details</button>
</div>
</body>
